<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}School Management System{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
      }
      .header a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
      }
      .content {
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .course-card {
        border: 1px solid #ddd;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 5px;
      }
      .period-section {
        margin: 15px 0;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>School Management System</h1>
        {% if user.is_authenticated %}
        <div>
          <a href="{% url 'dashboard' %}">Dashboard</a>
          <a href="{% url 'logout' %}">Logout</a>
          <span style="float: right">Logged in as: {{ user.username }}</span>
        </div>
        {% else %}
        <div>
          <a href="{% url 'login' %}">Login</a>
        </div>
        {% endif %}
      </div>
    </div>

    <div class="container content">{% block content %}{% endblock %}</div>
  </body>
</html>
