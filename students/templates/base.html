<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}School Management System{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#64748b",
              success: "#22c55e",
              danger: "#ef4444",
              warning: "#f59e0b",
              info: "#3b82f6",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50">
    <div class="bg-indigo-600 shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <h1 class="text-white text-xl font-bold">
                School Management System
              </h1>
            </div>
          </div>
          <div class="flex items-center">
            {% if user.is_authenticated %}
            <a
              href="{% url 'dashboard' %}"
              class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium"
              >Dashboard</a
            >
            <a
              href="{% url 'logout' %}"
              class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium"
              >Logout</a
            >
            <span class="text-indigo-200 ml-4"
              >Logged in as: {{ user.username }}</span
            >
            {% else %}
            <a
              href="{% url 'login' %}"
              class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium"
              >Login</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
